Das eigentliche HTML Dokument wird dynamisch geladen und in einen iframe eingef체gt.

Nutzung:
1. Erstellen Sie eine neue HTML-Datei mit dem folgenden Code oder binden Sie den Code direkt in ihre Website ein
2. Speichern Sie die Datei und verlinken Sie sie ggf. auf Ihrer Webseite

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCW Formular</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<iframe id="contentFrame" style="width: 100%; height: 100%; border: none"></iframe>
<script>

    async function loadHtml() {
        /**
         * L채dt den HTML-Code zum Einbinden
         */
        try {
            let response = await fetch('https://raw.githubusercontent.com/nilskntl/scw-shirts/master/src/index.html');
            if (response.ok) {
                let htmlContent = await response.text();
                let frame = document.getElementById('contentFrame');
                let doc = frame.contentDocument || frame.contentWindow.document;
                doc.open();
                doc.write(htmlContent);
                doc.close();
            } else {
                console.error('Failed to load html content');
            }
        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
        }
    }

    loadHtml();
</script>
</body>
</html>
