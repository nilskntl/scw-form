<!--
Beschreibung: HTML Dokument zum Einbinden des Formulars für Bestellungen der SC Wasserfreunde München.
Das eigentliche HTML Dokument wird dynamisch geladen und in einen iframe eingefügt.

Nutzung:
Zur Verwendung des Formulars einfach den Code aus in eine neue HTML-Datei einfügen bzw. direkt in der Website einbinden.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCW Formular</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<iframe id="content-frame" style="width: 100%; height: 100%; border: none"></iframe>
<script>
    async function loadHtml() {
        /**
         * Lädt den HTML-Code zum Einbinden
         */
        try {
            let response = await fetch('https://raw.githubusercontent.com/nilskntl/scw-form/master/src/form/index.html');
            if (response.ok) {
                let htmlContent = await response.text();
                let frame = document.getElementById('content-frame');
                let doc = frame.contentDocument || frame.contentWindow.document;
                doc.open();
                doc.write(htmlContent);
                doc.close();
            } else {
                console.error('Failed to load html content');
            }
        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
        }
    }
    loadHtml();
</script>
</body>
</html>
